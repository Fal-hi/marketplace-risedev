<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/popper.min.js" defer></script>
    <title>RiseDev Wedding</title>
</head>

<body>
    <header class="section-header">

        <section class="header-main border-bottom bg-white">
            <div class="container-fluid">

                <div class="row p-2 pt-3 pb-3 d-flex align-items-center">

                    <div class="col-md-2 align-items-center justify-content-center">
                        <img src="img/logo.png" width="40" class="d-inline-block align-text-middle">
                        <span>RiseDev Wedding</span>
                    </div>

                   <div class="col-lg-4 col-xl-5 col-sm-8 col-md-4 d-none d-md-block">
                       <form action="#" class="search-wrap">
                           <div class="input-group w-100">
                               <input type="text" class="form-control search-form"
                                   style="width:90%;" placeholder="Search">
                               <div class="input-group-append">
                                    <button class="btn btn-primary search-button" type="submit">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                           </div>
                       </form>
                   </div>

                    <div class="col-md-2">
                        <div class="d-flex d-none d-md-flex flex-row align-items-center">
                            <span class="shop-bag">
                                <i class='bx bxs-shopping-bag'></i>
                            </span>
                            <div class="d-flex flex-column ms-2">
                                <span class="qty">1 Product</span>
                                <span class="fw-bold">$27.90</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <a class="navbar-brand d-md-none d-md-flex" href="#">Categories</a> <button
                    class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> 
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Electronics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fashion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Furnitures</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#"
                                id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Mobiles
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li>
                                    <a class="dropdown-item" href="#">Smart Phones</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Feature Phones</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Mobile Covers</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>

    <section>
        <div class="container">
            <div class="row">
                <div
                  id="recipeCarousel"
                  class="carousel crs slide"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-inner cain2" role="listbox">
                    <!-- Slider Lists -->
                    <div class="carousel-item cait2 active">
                      <div class="col-md-3">
                        <div class="card border-0">
                            <img
                              src="img/slide-1.jpg"
                              class="card-img-top rounded-0"
                            />
                          <span class="card-img-overlay">Slide 1</span>
                        </div>
                      </div>
                    </div>
                    
                    <div class="carousel-item cait2">
                      <div class="col-md-3">
                        <div class="card border-0">
                          <div class="card-img">
                            <img
                              src="img/slide-2.jpg"
                              class="card-img-top rounded-0"
                            />
                          </div>
                          <div class="card-img-overlay">Slide 2</div>
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item cait2">
                      <div class="col-md-3">
                        <div class="card border-0">
                          <div class="card-img rounded-0">
                            <img src="img/slide-3.jpg" class="card-img-top" />
                          </div>
                          <div class="card-img-overlay">Slide 3</div>
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item cait2">
                      <div class="col-md-3">
                        <div class="card border-0">
                          <div class="card-img">
                            <img src="img/wi1.jpg" class="card-img-top rounded-0" />
                          </div>
                          <div class="card-img-overlay">Slide 4</div>
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item cait2">
                      <div class="col-md-3">
                        <div class="card border-0">
                          <div class="card-img">
                            <img src="img/wi2.jpg" class="card-img-top rounded-0" />
                          </div>
                          <div class="card-img-overlay">Slide 5</div>
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item cait2">
                      <div class="col-md-3">
                        <div class="card border-0">
                          <div class="card-img">
                            <img src="img/wi3.jpg" class="card-img-top rounded-0" />
                          </div>
                          <div class="card-img-overlay">Slide 6</div>
                        </div>
                      </div>
                    </div>
                    <!-- End Slider Lists -->
                  </div>
      
                  <a
                    class="carousel-control-prev bg-transparent w-aut"
                    href="#recipeCarousel"
                    role="button"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                  </a>
                  <a
                    class="carousel-control-next bg-transparent w-aut"
                    href="#recipeCarousel"
                    role="button"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                  </a>
                </div>
              </div>
        </div>
    </section>
</body>

</html>
